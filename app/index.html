<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Person Information Retrieval</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-app = "myApp" ng-controller="myCtrl">
<div class = "container-fluid">
  <div class = "container">
    <h2 style="text-align:center">Find Information</h2>
    <div class = "row">
      <div class = "page-header">
          <label>Type the name in textbox below</label><br>
        <input type = "text" ng-model = "search" placeholder = "Search name here">
      </div>
    </div>
    <div class = "row">
      <div id = "border" class="col-md-3" ng-repeat = "x in data1 | filter:{'Name' : search}"
           ng-show="search" ng-class ="(x.Gender=='M')?'red':'blue'">
        <h4><b>{{x.Name}}</b></h4>
        <p>City : {{x.City}}</p>
        <p>Gender : {{x.Gender}}</p>
        <p>E-mail : {{x.email}}</p>
      </div>
    </div>
  </div>
</div>
<!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
